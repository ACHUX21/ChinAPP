{% extends "base.html" %}

{% block content %}
<!-- Dashboard View -->
<div id="dashboardView" class="view active">
    <div class="dashboard-header">
        <h2 class="terminal-title">> deck_directory</h2>
        <button class="btn btn-primary glitch" onclick="showView('createDeckView')">
            <span class="glitch-text">+ new_deck</span>
        </button>
    </div>

    <div class="stats-grid">
        <div class="stat-card terminal-box">
            <div class="stat-icon">
                <div class="hexagon">層</div>
            </div>
            <div class="stat-info">
                <h3 class="glitch-text" id="totalDecks">{{ total_decks }}</h3>
                <p>> total_decks</p>
            </div>
        </div>
        <div class="stat-card terminal-box">
            <div class="stat-icon">
                <div class="hexagon">卡</div>
            </div>
            <div class="stat-info">
                <h3 class="glitch-text" id="totalCards">{{ total_cards }}</h3>
                <p>> total_cards</p>
            </div>
        </div>
        <div class="stat-card terminal-box">
            <div class="stat-icon">
                <div class="hexagon">今</div>
            </div>
            <div class="stat-info">
                <h3 class="glitch-text" id="todayStudied">{{ today_studied }}</h3>
                <p>> studied_today</p>
            </div>
        </div>
        <div class="stat-card terminal-box">
            <div class="stat-icon">
                <div class="hexagon">達</div>
            </div>
            <div class="stat-info">
                <h3 class="glitch-text" id="masteryRate">{{ mastery_rate }}%</h3>
                <p>> mastery_rate</p>
            </div>
        </div>
    </div>

    <div class="decks-grid" id="decksGrid">
        <!-- Decks will be loaded dynamically -->
    </div>
</div>

<!-- Create Deck View -->
<div id="createDeckView" class="view">
    <div class="view-header">
        <button class="btn btn-secondary terminal-box back-btn" onclick="showView('dashboardView')">
            <span class="terminal-text">← back</span>
        </button>
        <h2 class="terminal-title">> create_new_deck</h2>
    </div>
    <form id="createDeckForm" class="form" onsubmit="createDeck(event)">
        <div class="form-group">
            <label class="input-label">deck_name *</label>
            <input type="text" id="deckName" required class="terminal-input" placeholder="HSK_1_Vocabulary">
        </div>
        <div class="form-group">
            <label class="input-label">description</label>
            <textarea id="deckDescription" class="terminal-input" placeholder="// deck_description..." rows="3"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label class="input-label">category</label>
                <select id="deckCategory" class="terminal-input">
                    <option value="HSK">HSK</option>
                    <option value="Grammar">Grammar</option>
                    <option value="Vocabulary">Vocabulary</option>
                    <option value="Conversation">Conversation</option>
                    <option value="Custom">Custom</option>
                </select>
            </div>
            <div class="form-group">
                <label class="input-label">level</label>
                <select id="deckLevel" class="terminal-input">
                    <option value="">no_level</option>
                    <option value="1">HSK 1</option>
                    <option value="2">HSK 2</option>
                    <option value="3">HSK 3</option>
                    <option value="4">HSK 4</option>
                    <option value="5">HSK 5</option>
                    <option value="6">HSK 6</option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary terminal-box" onclick="showView('dashboardView')">
                <span class="terminal-text">cancel</span>
            </button>
            <button type="submit" class="btn btn-primary glitch">
                <span class="glitch-text">execute</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block mobile_nav %}
<nav class="mobile-bottom-nav">
    <button class="nav-btn active" onclick="showView('dashboardView')">
        <i class="fas fa-grid"></i>
        <span>Decks</span>
    </button>
    <button class="nav-btn" onclick="showView('createDeckView')">
        <i class="fas fa-plus"></i>
        <span>New</span>
    </button>
    <button class="nav-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
        <span>Menu</span>
    </button>
</nav>
{% endblock %}
